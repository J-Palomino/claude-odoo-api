services:
  odoo-api:
    build: .
    container_name: odoo-mcp-server
    ports:
      - "8080:8080"
    environment:
      - MCP_TRANSPORT=sse
      - MCP_API_KEY=${MCP_API_KEY:-}
      - ODOO_URL=${ODOO_URL:-http://localhost:8069}
      - ODOO_DATABASE=${ODOO_DATABASE:-odoo}
      - ODOO_API_KEY=${ODOO_API_KEY:-}
      - PORT=8080
    restart: unless-stopped
    networks:
      - odoo-network

networks:
  odoo-network:
    driver: bridge
